<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Events for Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        input[type="file"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Admin - Upload Events for Calendar</h1>

    <!-- Section for Admin to Upload the Excel File -->
    <div class="upload-section">
        <input type="file" id="fileUpload" accept=".xlsx, .xls" />
        <button onclick="uploadEvents()">Upload Events</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        function uploadEvents() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Process the workbook to extract events
                    processWorkbook(workbook);

                    // Redirect to the calendar page after processing
                    window.location.href = 'index.html'; // Redirect to your calendar page
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Please select a file to upload.");
            }
        }

        function processWorkbook(workbook) {
            const events = {}; // Object to store events by date
            const sheetNames = workbook.SheetNames;

            // Assuming the first sheet contains the events data
            const sheet = workbook.Sheets[sheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet);

            // Process jsonData to extract events (modify according to your Excel structure)
            jsonData.forEach(row => {
                const date = row.Date; // Change to your actual date column name
                const eventName = row.EventName; // Change to your actual event name column
                const timeIn = row.TimeIn; // Change to your actual start time column
                const timeOut = row.TimeOut; // Change to your actual end time column

                // Save events in an array for the specific date
                if (!events[date]) {
                    events[date] = [];
                }
                events[date].push({ name: eventName, TimeIn: timeIn, TimeOut: timeOut });
            });

            // Store events in localStorage
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            alert("Events uploaded successfully!");
        }
    </script>
</body>
</html>
